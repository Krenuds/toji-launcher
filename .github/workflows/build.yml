name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
      continue-on-error: true
    
    - name: Build application
      run: npm run build
    
    - name: Run integration tests
      run: node test-integration.js
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-${{ matrix.os }}-node${{ matrix.node-version }}
        path: dist/
        retention-days: 7

  package:
    needs: build
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Package for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        npm run package:linux || echo "Package script not found"
        # Future: Create AppImage, deb, rpm
    
    - name: Package for Windows
      if: matrix.os == 'windows-latest'
      run: |
        npm run package:win || echo "Package script not found"
        # Future: Create exe installer
    
    - name: Package for macOS
      if: matrix.os == 'macos-latest'
      run: |
        npm run package:mac || echo "Package script not found"
        # Future: Create dmg
    
    - name: Upload packages
      uses: actions/upload-artifact@v3
      with:
        name: package-${{ matrix.os }}
        path: |
          out/
          dist/*.exe
          dist/*.dmg
          dist/*.AppImage
        retention-days: 30